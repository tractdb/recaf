<ion-view title="{{newentry.date | date: 'MMM d, h:mm a'}}">
  <ion-content class="recaf-entry-full" has-header="true" padding="true">
    <div class="item item-body">
      <img class="full-image" ng-src="{{newentry.picurl}}">
      <p class="recaf-detail-caption">{{newentry.comment}}</p>
    </div>
  </ion-content>
</ion-view>
