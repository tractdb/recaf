<ion-view title="{{entry.date | date: 'MMM d, h:mm a'}}">
  <ion-content class="recaf-entry-full" has-header="true" padding="true">
    <div class="item item-body">
      <img class="full-image" ng-src="{{entryImgURL(entry)}}">
      <p class="recaf-detail-caption">{{entry.comment}}</p>
    </div>
  </ion-content>
</ion-view>
